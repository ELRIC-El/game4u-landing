<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:#fff;
    }
    header{
      text-align:center;
      padding:25px;
      font-size:32px;
      font-weight:700;
      background:rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      position:sticky;
      top:0;
      z-index:100;
    }
    .hero{
      text-align:center;
      padding:40px 20px 20px;
      animation: fadeIn 1.5s ease;
    }
    .hero h1{font-size:34px;margin-bottom:15px;}
    .hero p{font-size:16px;opacity:.8;}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:25px;
      padding:30px;
      max-width:1200px;
      margin:auto;
    }
    .card{
      position:relative;
      border-radius:18px;
      overflow:hidden;
      background:#111;
      transform:translateY(40px);
      opacity:0;
      transition:all .8s ease;
    }
    .card.show{transform:translateY(0);opacity:1;}
    .card img{
      width:100%;
      height:220px;
      object-fit:cover;
      display:block;
      transition:transform .5s ease;
    }
    .card:hover img{transform:scale(1.1);}
    .overlay{
      position:absolute;
      bottom:0;
      left:0;
      right:0;
      height:100%;
      background:linear-gradient(to top,rgba(0,0,0,0.6),transparent);
      display:flex;
      align-items:flex-end;
      justify-content:center;
      padding:20px;
      opacity:0;
      transition:.4s;
    }
    .card:hover .overlay{opacity:1;}
    .download{
      background:#ff4b2b;
      padding:12px 28px;
      border:none;
      border-radius:30px;
      color:#fff;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      text-decoration:none;
      transition:all .3s ease;
    }
    .download:hover{
      background:#ff1e00;
      transform:scale(1.07) translateY(-3px);
      box-shadow:0 8px 18px rgba(255,75,43,0.4);
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(40px);}
      to{opacity:1;transform:translateY(0);}
    }
    @media(max-width:600px){
      .grid{grid-template-columns:repeat(2,1fr);gap:15px;}
      header{font-size:26px;}
      .hero h1{font-size:24px;}
    }
  </style>
</head>
<body>
  <header>GameHub</header>
  <section class="hero">
    <h1>Top 30 Mobile Games</h1>
    <p>Download the best Android & iOS games instantly</p>
  </section>
  <section class="grid" id="grid"></section>

  <script>
    const games=[
      "GTA V","PUBG Mobile","Fortnite","Free Fire","Minecraft","Asphalt 9",
      "eFootball 2025","COD Mobile","Genshin Impact","Clash of Clans",
      "Clash Royale","Brawl Stars","Subway Surfers","Temple Run 2","Candy Crush",
      "Roblox","Stumble Guys","Dead Cells","Among Us","Shadow Fight 4",
      "Real Racing 3","NFS No Limits","Honkai Star Rail","Apex Legends",
      "Modern Combat 5","Mortal Kombat","Tekken Mobile","Geometry Dash",
      "Hill Climb 2","Jetpack Joyride"
    ];
    const grid=document.getElementById('grid');
    grid.innerHTML=games.map((g,i)=>
      <div class="card">
        <img src="https://picsum.photos/400/220?random=${i+1}" alt="${g}">
        <div class="overlay">
          <a href="#" class="download">Download</a>
        </div>
      </div>
    ).join('');
    const cards=document.querySelectorAll('.card');
    const reveal=()=>{
      cards.forEach(card=>{
        const rect=card.getBoundingClientRect();
        if(rect.top<window.innerHeight-50){card.classList.add('show');}
      });
    };
    window.addEventListener('scroll',reveal);
    window.addEventListener('load',reveal);
  </script>
</body>
</html>
