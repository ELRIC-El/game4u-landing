<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game4U Store</title>
  <style>
    :root {
      --bg: #0f172a;
      --bg2: #1e293b;
      --card: #1e293b;
      --card-hover: #334155;
      --text: #f8fafc;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg,var(--bg),var(--bg2));
      color: var(--text);
    }
    header {
      text-align: center;
      padding: 24px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      background: rgba(15,23,42,0.9);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .card {
      background: var(--card);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.45);
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: all 0.7s ease;
    }
    .card.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }
    .card:hover img {
      transform: scale(1.1);
    }
    .content {
      padding: 18px;
      text-align: center;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .download {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 14px;
      font-weight: 600;
      background: var(--primary);
      color: #fff;
      transition: background 0.3s, transform 0.25s, box-shadow 0.3s;
      text-decoration: none;
      font-size: 15px;
    }
    .download:hover {
      background: var(--primary-hover);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 20px rgba(59,130,246,0.45);
    }
    @media(max-width:600px){
      .grid {
        grid-template-columns: repeat(2,1fr);
      }
      .title {
        font-size: 16px;
      }
      .download {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <header>Game4U Store</header>
  <main class="container">
    <h1 style="text-align:center; margin:30px 0; font-size:26px;">Top 30 Games</h1>
    <div class="grid" id="grid"></div>
  </main>

  <script>
    const games = [
      "GTA V","PUBG Mobile","Fortnite","Free Fire","Minecraft","Asphalt 9",
      "eFootball 2025","COD Mobile","Genshin Impact","Clash of Clans",
      "Clash Royale","Brawl Stars","Subway Surfers","Temple Run 2","Candy Crush",
      "Roblox","Stumble Guys","Dead Cells","Among Us","Shadow Fight 4",
      "Real Racing 3","NFS No Limits","Honkai Star Rail","Apex Legends",
      "Modern Combat 5","Mortal Kombat","Tekken Mobile","Geometry Dash",
      "Hill Climb 2","Jetpack Joyride"
    ];
    const grid = document.getElementById('grid');
    grid.innerHTML = games.map((g,i)=>
      <div class="card">
        <img src="https://picsum.photos/400/200?random=${i+1}" alt="${g}">
        <div class="content">
          <div class="title">${g}</div>
          <a href="#" class="download">Download</a>
        </div>
      </div>
    ).join('');
    
    // Animation on scroll
    const cards = document.querySelectorAll('.card');
    const reveal = () => {
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        if(rect.top < window.innerHeight - 50){
          card.classList.add('show');
        }
      });
    };
    window.addEventListener('scroll', reveal);
    window.addEventListener('load', reveal);
  </script>
</body>
</html>
