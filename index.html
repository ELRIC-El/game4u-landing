<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game4U - Download Games</title>
  <style>
    :root {
      --bg: #0f172a;
      --bg-2: #1e293b;
      --card: #1e293b;
      --card-hover: #334155;
      --text: #f8fafc;
      --muted: #94a3b8;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg,var(--bg),var(--bg-2));
      color: var(--text);
    }
    header {
      text-align: center;
      padding: 24px;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1px;
      background: rgba(15,23,42,0.85);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 50;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    }
    .card {
      background: var(--card);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 32px rgba(0,0,0,0.45);
      transform: translateY(40px) scale(0.9);
      opacity: 0;
      transition: all .8s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .card.reveal {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      transition: transform .6s ease;
    }
    .card:hover img {
      transform: scale(1.12);
    }
    .content {
      padding: 18px;
      text-align: center;
    }
    .title {
      font-size: 19px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text);
    }
    .download {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 14px;
      font-weight: 600;
      background: var(--primary);
      color: #fff;
      transition: background .3s, transform .25s, box-shadow .3s;
      text-decoration: none;
      font-size: 15px;
    }
    .download:hover {
      background: var(--primary-hover);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 25px rgba(59,130,246,0.45);
    }
    @media(max-width:600px){
      .grid {
        grid-template-columns: repeat(2,1fr);
      }
      .title {
        font-size: 16px;
      }
      .download {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <header>Game4U Store</header>
  <main class="container">
    <h1 style="text-align:center; margin:30px 0; font-size:28px;">Top 30 Games</h1>
    <div class="grid" id="grid"></div>
  </main>

  <script>
    const games = [
      "GTA V","PUBG Mobile","Fortnite","Free Fire","Minecraft","Asphalt 9",
      "eFootball 2025","COD Mobile","Genshin Impact","Clash of Clans",
      "Clash Royale","Brawl Stars","Subway Surfers","Temple Run 2","Candy Crush",
      "Roblox","Stumble Guys","Dead Cells","Among Us","Shadow Fight 4",
      "Real Racing 3","NFS No Limits","Honkai Star Rail","Apex Legends",
      "Modern Combat 5","Mortal Kombat","Tekken Mobile","Geometry Dash",
      "Hill Climb 2","Jetpack Joyride"
    ];
    const grid = document.getElementById('grid');
    grid.innerHTML = games.map((g,i)=>
      <div class="card" style="transition-delay:${i*70}ms">
        <img src="https://picsum.photos/400/200?random=${i+1}" alt="${g}">
        <div class="content">
          <div class="title">${g}</div>
          <a href="#" class="download">Download</a>
        </div>
      </div>
    ).join('');
    const io = new IntersectionObserver(es=>{
      es.forEach(e=>{
        if(e.isIntersecting){
          e.target.classList.add('reveal');
          io.unobserve(e.target);
        }
      });
    },{threshold:0.15});
    document.querySelectorAll('.card').forEach(c=>io.observe(c));
  </script>
</body>
</html>
