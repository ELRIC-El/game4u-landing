<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Win Robux</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:'Inter','Segoe UI',sans-serif;
    background:
        radial-gradient(circle at 20% 15%,#1f3b4d55,transparent 45%),
        radial-gradient(circle at 80% 85%,#243b5555,transparent 45%),
        linear-gradient(135deg,#0b0f14,#101926);
    color:#fff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ===== CARD ===== */
.container{
    width:100%;
    max-width:420px;
    background:rgba(255,255,255,0.07);
    backdrop-filter:blur(22px);
    border-radius:26px;
    padding:26px;
    text-align:center;
    box-shadow:0 35px 70px rgba(0,0,0,0.65);
    animation:cardIn 1s ease;
}

@keyframes cardIn{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

/* ===== LOGO ===== */
.logo{
    width:105px;
    margin-bottom:10px;
    animation:logoFloat 4s ease-in-out infinite;
}

@keyframes logoFloat{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-8px);}
}

h1{
    font-size:22px;
    margin:6px 0;
}

.subtitle{
    font-size:14px;
    opacity:.85;
}

/* ===== PLATFORMS ===== */
.platforms{
    display:flex;
    justify-content:center;
    gap:18px;
    margin:18px 0;
}

.platform{
    display:flex;
    align-items:center;
    gap:8px;
    background:rgba(0,0,0,0.35);
    padding:11px 18px;
    border-radius:18px;
    font-size:14px;
    cursor:pointer;
    transition:.3s;
}

.platform img{width:18px;}

.platform.active{
    animation:platformGrow .6s ease;
    background:rgba(255,255,255,0.18);
}

@keyframes platformGrow{
    0%{transform:scale(1);}
    50%{transform:scale(1.12);}
    100%{transform:scale(1);}
}

/* ===== FORM ===== */
.try{
    margin-top:6px;
    font-size:16px;
    font-weight:600;
}

/* Robux Select ‚Äì soft trust color */
select{
    width:100%;
    padding:14px;
    margin-top:14px;
    border:none;
    border-radius:16px;
    font-size:15px;
    outline:none;
    background:#eaf3ff;
    color:#0b2a4a;
    font-weight:600;
}

/* User ID */
input{
    width:100%;
    padding:14px;
    margin-top:14px;
    border:none;
    border-radius:16px;
    font-size:15px;
    outline:none;
    background:#ffffff;
}

/* ===== VERIFY BUTTON ===== */
button{
    width:100%;
    margin-top:18px;
    padding:16px;
    font-size:16px;
    font-weight:700;
    border:none;
    border-radius:18px;
    background:linear-gradient(135deg,#3b82f6,#2563eb);
    color:#fff;
    cursor:pointer;
    animation:verifyPulse 2.6s infinite;
}

@keyframes verifyPulse{
    0%{box-shadow:0 0 0 0 rgba(59,130,246,.6);}
    70%{box-shadow:0 0 0 22px rgba(59,130,246,0);}
    100%{box-shadow:0 0 0 0 rgba(59,130,246,0);}
}

button:hover{
    transform:scale(1.04);
}

/* ===== TRUST TEXT ===== */
.trust{
    margin-top:12px;
    font-size:12px;
    opacity:.85;
    line-height:1.6;
}

/* ===== CAPTCHA ===== */
.captcha{
    margin-top:14px;
    padding:14px;
    border-radius:16px;
    background:rgba(0,0,0,0.45);
    font-size:13px;
}

/* ===== LIVE ===== */
.live{
    margin-top:14px;
    font-size:12px;
    background:rgba(0,0,0,0.55);
    padding:6px 14px;
    border-radius:999px;
    display:inline-block;
}
.live span{font-weight:600;}
</style>
</head>

<body>

<div class="container">

    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Roblox_Logo_2022.jpg">

    <h1>Download Roblox</h1>
    <div class="subtitle"></div>

    <div class="platforms">
        <div class="platform" onclick="platformClick(this,'ios')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg">
            iOS
        </div>
        <div class="platform" onclick="platformClick(this,'android')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg">
            Android
        </div>
    </div>

    <div class="try">üéÅ Try your luck and win Robux</div>

    <select id="amount">
        <option value="">Select Robux Amount</option>
        <option>400 Robux</option>
        <option>800 Robux</option>
        <option>1700 Robux</option>
        <option>4500 Robux</option>
    </select>

    <input type="text" id="userid" placeholder="Enter your Roblox User ID">

    <button onclick="goLocker()">Verify & Continue</button>

    <div class="trust">
        üîí ‚Ä¢ No password required<br>
    
    </div>

    <div class="captcha">
        üõ°Ô∏è Human verification required ‚Äì complete one quick task.
    </div>

    <div class="live" id="liveBox">
        üî¥ <span>Emma</span> won <span>800 Robux</span>
    </div>

</div>

<script>
let platformState={};

function platformClick(el,type){
    if(!platformState[type]){
        platformState[type]=true;
        el.classList.add("active");

        setTimeout(()=>{
            el.classList.remove("active");
            platformState[type]=false;
        },2000);
    }else{
        if(type==="ios"){
            window.open("https://apps.apple.com/app/roblox/id431946152","_blank");
        }else{
            window.open("https://play.google.com/store/apps/details?id=com.roblox.client","_blank");
        }
    }
}

function goLocker(){
    const id=document.getElementById("userid").value.trim();
    const amount=document.getElementById("amount").value;
    if(!id||!amount){
        alert("Please select Robux amount and enter your User ID");
        return;
    }
    // üî¥ PUT YOUR OGADS CONTENT LOCKER LINK HERE
    window.location.href="https://locked-content.com/?key=exxmmd";
}

/* Fake Live */
const names=["Alex","Emma","Noah","Lucas","Leo","Sarah","Daniel","Mia"];
const robux=["400","800","1700","4500"];
setInterval(()=>{
    const n=names[Math.floor(Math.random()*names.length)];
    const r=robux[Math.floor(Math.random()*robux.length)];
    document.getElementById("liveBox").innerHTML=
        `üî¥ <span>${n}</span> won <span>${r} Robux</span>`;
},5000);
</script>

</body>
</html>
